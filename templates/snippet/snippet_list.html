{% extends "base.html" %} 
{% block content %}
<h2>List of Snippets</h2>

<div class="flex-container">
    {% for snippet in snippets %}
    <div class="flex-item">
        <h4 class="snippet-title">{{ snippet.title }}</h4>
        <pre class="snippet-body"> {{ snippet.body }}</pre>
        <p class="snippet-language"> Language: {{ snippet.language }}</p>
        <p><a href="{% url 'snippet_detail' pk=snippet.pk %}">More Information</a></p>
    </div>
    {% endfor %}
</div>
{# put link to create new snippet page here #} {% endblock %}
