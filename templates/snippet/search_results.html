{% extends "base.html" %}

{% block content %}
<h3>Search Results</h3>

<div>
    
    {% for snippet in snippets %}
    <h4>{{snippet.title}}</h4>

    <pre><code class="language-{{snippet.language}}">
        {{snippet.body}}
    </code>
    </pre>
    <p>
        Language: {{snippet.language}}
    </p>
  
    <p><a href = "{% url 'edit_snippet' pk=snippet.pk %}">Edit Snippet</a></p>
    <p><a href = "{% url 'delete_snippet' pk=snippet.pk %}">Delete Snippet</a></p>

    {% endfor %}

</div>
{% endblock %}
